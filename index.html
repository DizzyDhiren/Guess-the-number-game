<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
</head>
<body>
    <div class ="rules-container">
        <h2>Guess the number between 1 & 100</h2>
    </div>

    <div class ="random-number-container">
        <p id ="random-number">???</p>
    </div>

    <div class ="guess-container">
        <input type="number" id="user-guess" placeholder="type your guess">
        <button id="submit" onclick="submitGuess()">Submit your guess</button>
    </div>

    <div class ="hint container">
        <p id ="hint"></p>
    </div>

    <div class="play-again-container">
        <button id="playAgain" onclick="playAgain()">Play Again?</button>
    </div>

    </div>
    
</body>
</html>
